<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Tailwind and daisy setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body class="bg-green-50 font-sans">
    <!-- Header -->
    <header class="bg-white px-5 py-3 flex items-center justify-between shadow-sm">

        <div class="flex items-center gap-3">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="Emergency Service Logo" class="logo-image">
            </div>

            <div>
                <h1 class="text-green-800 font-bold text-lg leading-tight">Emergency</h1>
                <p class="text-green-700 text-sm -mt-1">Service</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-1">

                <div class="badge-lg badge-soft badge-success text-black rounded-lg"><span id="heart-count"> 0 </span> ‚ù§Ô∏è</div>

            </div>

            <div class="flex items-center gap-1">
                
                <div class="badge-lg badge-soft badge-success text-black rounded-lg"><span id="coin-count"> 100 </span> ü™ô</div>

            </div>
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">

                <span id="copy-count"> 2 </span> Copy
            
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-white py-10 text-center">
        <div class="emblem-container mb-3">
            <img src="./assets/logo-dark.png" alt="Bangladesh Government Emblem" class="emblem-image">
        </div>

        <h1 class="text-2xl md:text-3xl font-bold mb-2 px-4">Emergency Service Directory</h1>
        <p class="text-sm opacity-90 px-6 max-w-2xl mx-auto">Government Emergency Services at Your Fingertip ‚Äì A Project by  Government of the People‚Äôs Republic of Bangladesh</p>
    </section>

    <!-- Main -->
    <main class="max-w-[1440px] grid md:grid-cols-12 gap-5 mx-auto mt-[50px]">
        <!-- Cards -->
        <div class="cards content grid gap-4  md:col-span-9">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- cards -->
                <div class="rounded-2xl shadow-sm p-6 bg-white">
                    <div class="icons flex justify-between items-center mb-7">
                        <div class="bg-red-200 p-3 rounded-2xl"><img src="./assets/emergency.png" class="w-8 " alt=""></div>
                        <i class="heart fa-regular fa-heart text-3xl text-gray-500"></i>
                    </div>
                    <h1 class="text-2xl font-extrabold">National Emergency Number</h1> 
                    <p class="text-gray-400 text-[18px]">National Emergency</p>
                    <h1 class="text-3xl font-bold mt-6 mb-2">999</h1>
                    <button class="bg-gray-200 text-gray-500 font-semibold px-4 py-2 rounded-3xl">All</button>
                    <div class="flex gap-3 mt-6">
                        <button class="copy-button bg-white text-gray-400 py-3 border-1 border-gray-400 w-[50%] rounded-lg"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button class="call-button bg-green-500 w-[50%] rounded-lg py-3 text-white"><i class="fa-solid fa-phone"></i> Call</button>
                    </div>
                </div>
        </div>


    </main>

</body>

</html>
